akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }
  remote {
    transport = "akka.remote.netty.NettyRemoteTransport"
    log-remote-lifecycle-events = off
    netty {
      hostname = "127.0.0.1"
      port = 0
    }
  }
  cluster {
    seed-nodes = [
      "akka://ClusterExample@127.0.0.1:1337",
      "akka://ClusterExample@127.0.0.1:1338"
    ]
    auto-down = on
  }
}